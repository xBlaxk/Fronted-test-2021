<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Frontend Test 2021</title>
    </head>
    <body>
        <img class="alternova_shopLogo" src="img/Alternova_shop_logo.png" alt="">
        <div id="productList" class="products">
            <div class="product_item">
                <h3 class="item_name">RedBull</h3>
                <img class="item_image" src="img/RedBull.jpg" alt="RedBull">
                <input class="item_quantity" type="number" placeholder="0"></input>
                <button class="item_addButton">Add to cart</button>
            </div>
            <div class="product_item">
                <h3 class="item_name">Rice</h3>
                <img class="item_image" src="img/Arroz_Blanco.jpeg" alt="Rice">
                <input class="item_quantity" type="number" placeholder="0"></input>
                <button class="item_addButton">Add to cart</button>
            </div>
            <div class="product_item">
                <h3 class="item_name">Papitas de limón margarita</h3>
                <img class="item_image" src="img/Papas_de_limon_Margarita.jpg" alt="Papitas de limón margarita">
                <input class="item_quantity" type="number" placeholder="0"></input>
                <button class="item_addButton">Add to cart</button>
            </div>
            <div class="product_item">
                <h3 class="item_name">Meat</h3>
                <img class="item_image" src="img/Carne.jpg" alt="Meat">
                <input class="item_quantity" type="number" placeholder="0"></input>
                <button class="item_addButton">Add to cart</button>
            </div>
        </div>
        <div class="shopping_cart">
            <h2 class="cart_title">Shopping Cart</h2>
            <table class="cart_table">
                <tbody id="cartTable">
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                    </tr>
                </tbody>
            </table>
            <div class="cart_ui">
                <div>
                    <Label>Total Price</Label>
                    <label id="totalPriceLabel" class="label_totalPrice"></>
                </div>
                <button id="createOrderButton">CREATE ORDER</button>
            </div>

        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
