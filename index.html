<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Frontend Test 2021</title>
    </head>
    <body>
        <img class="alternova_shopLogo" src="img/Alternova_shop_logo.png" alt="">
        <div id="productList" class="products">
        </div>
        <div class="shopping_cart">
            <h2 class="cart_title">Shopping Cart</h2>
            <table class="cart_table">
                <tbody id="cartTable">
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                    </tr>
                </tbody>
            </table>
            <div class="cart_ui">
                <div>
                    <Label>Total Price</Label>
                    <label id="totalPriceLabel" class="label_totalPrice"></>
                </div>
                <button id="createOrderButton" class="button_createOrder">CREATE ORDER</button>
            </div>
        </div>
        <footer>
            <h3>AUTHOR</h3>
            <label>Blaxk | Gustavo Salcedo</label>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
